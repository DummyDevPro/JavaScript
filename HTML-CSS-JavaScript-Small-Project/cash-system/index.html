<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML | CSS | Javascript</title>
</head>

<body>

    <div class="container">

        <div class="container-title">
            <h1>Calculate Cash</h1>
        </div>

        <div class="container-body">
            <div class="inputs">
                <label for="">Amount</label>
                <input type="text" placeholder="00.00" id="amount-id">
            </div>

            <div class="inputs">
                <label for="">Tax Rate</label>
                <input type="number" min="0" max="100" placeholder="0-100" id="tax-id">
            </div>

            <div class="result inputs">
                <label for="">Result</label>
                <span id="total-result">00.00</span>
            </div>

        </div>

        <div class="container-action">
            <input type="button" value="Calculate" onclick="calculateCash()">
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
