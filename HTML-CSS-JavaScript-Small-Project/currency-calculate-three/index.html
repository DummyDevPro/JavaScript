<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML | CSS | Javascript</title>
</head>
<body>
    
    <div class="container">
        <div class="form-input">
            <label for="">From Dollar</label>
            <input type="number" value="0" min="0" id="dollar-id" oninput="calculateCurrency()">
        </div>

        <div class="form-input">
            <label for="">To Yen</label>
            <input type="number" value="0" disabled id="yen-id">
        </div>

        <div class="form-input">
            <label for="">To Rupe</label>
            <input type="number" value="0" disabled id="rupee-id">
        </div>

        <div class="form-input">
            <label for="">To Kyat</label>
            <input type="number" value="0" disabled>
        </div>

        <div class="form-input">
            <label for="">To Baht(Thai)</label>
            <input type="number" value="0" disabled>
        </div>

        <div class="form-input">
            <label for="">To Pound(lb)</label>
            <input type="number" value="0" disabled>
        </div>

        <div class="form-input">
            <input type="button" value="calculate" onclick="calculateCurrency()">
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
