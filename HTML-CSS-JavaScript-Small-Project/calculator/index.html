<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML | CSS | Javascript</title>
</head>

<body>

    <div class="calculator">
        <div class="calculator-title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-body">

            <div class="row">
                <input type="text" placeholder="0">
                <input type="text" placeholder="0">
            </div>
            <div class="row">
                <p class="flex-1">0</p>
            </div>
            <div class="row">
                <input type="button" value="1" class="flex-1">
                <input type="button" value="2" class="flex-1">
                <input type="button" value="3" class="flex-1">
                <input type="button" value="+" class="flex-1">
            </div>
            <div class="row">
                <input type="button" value="4" class="flex-1">
                <input type="button" value="5" class="flex-1">
                <input type="button" value="6" class="flex-1">
                <input type="button" value="-" class="flex-1">
            </div>
            <div class="row">
                <input type="button" value="7" class="flex-1">
                <input type="button" value="8" class="flex-1">
                <input type="button" value="9" class="flex-1">
                <input type="button" value="x" class="flex-1">
            </div>
            <div class="row">
                <input type="button" value="0" class="flex-1">
                <input type="button" value="%" class="flex-2">
                <input type="button" value="/" class="flex-1">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
