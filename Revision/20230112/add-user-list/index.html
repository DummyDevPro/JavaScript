<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS Javascript</title>
</head>

<body>

    <div class="container">
        <div class="container-title">
            <h1>User List | Add User</h1>
        </div>

        <div class="container-body">
            <div class="user-form-layout">
                <div class="form-input">
                    <label for="">First Name</label>
                    <input type="text" placeholder="John" id="firstNameId">
                </div>

                <div class="form-input">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Smith" id="lastNameId">
                </div>

                <div class="form-input">
                    <label for="">Age</label>
                    <input type="number" min="0" value="0" id="ageId">
                </div>

                <div class="form-input">
                    <label for="">Hobby</label>
                    <input type="text" placeholder="play football" id="hobbyId">
                </div>

                <div class="form-input">
                    <input type="button" value="Add User" onclick="addUser()">
                </div>
            </div>

            <div class="user-list" id="userListId">

                <div class="user">
                    <div class="user-name">
                        <label for="">Name</label>
                        <input type="text" value="John Smith" disabled>
                    </div>
                    <div class="user-age">
                        <label for="">Age</label>
                        <input type="text" value="0" disabled>
                    </div>
                    <div class="user-hobby">
                        <label for="">Hobby</label>
                        <input type="text" value="play football" disabled>
                    </div>
                </div>

            </div>


            <!-- <div class="test" id="testId">

                <p>This is paragraph.</p>

            </div> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
