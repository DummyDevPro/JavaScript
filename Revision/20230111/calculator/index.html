<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Arithmetic Operation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="container-title">
            <h1>Arithmetic Calculator</h1>
        </div>
        <div class="container-body">
            <div class="inputs">
                <div class="form-input">
                    <label for="">Num One</label>
                    <input type="number" value="0" min="0">
                </div>

                <div class="form-input">
                    <label for="">Num Two</label>
                    <input type="number" value="0" min="0">
                </div>

                <div class="form-input">
                    <label for="">Result</label>
                    <input type="number" value="0" disabled>
                </div>
            </div>

            <div class="actions">
                <div class="form-input">
                    <input type="button" value="+" onclick="addTwoNums()">
                    <input type="button" value="-" onclick="subTowNums()">
                    <input type="button" value="/" onclick="diviTwoNums()">
                    <input type="button" value="*" onclick="multiTwoNums()">
                    <input type="button" value="%" onclick="modTwoNums()">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
